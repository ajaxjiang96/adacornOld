{% extends "base.html" %}
{% block body %}

    <div id="emailContainer" class="">
        <form id="email" class="ui form" action="email" method="post">
            <div class="panel">
                <h4 class="ui dividing header">To:</h4>
                <div class="field">
                    <input type="text" name="to" placeholder="Sepatate with ', '" value="{% for member in members %}{{member.UTmail}}, {% endfor %}">
                    {# <label>Send Receipt To:</label>
                    <div class="ui fluid multiple search selection dropdown">
                        <input type="hidden" name="receipt">
                        <i class="dropdown icon"></i>
                        <div class="default text">Saved Contacts</div>
                        <div class="menu">
                            <div class="item" data-value="jenny" data-text="Jenny">
                                Jenny Hess
                            </div>
                        </div>
                    </div> #}
                </div>
                <h4 class="ui dividing header">From:</h4>
                <div class="field">
                    <input type="text" name="from" placeholder="UTADA" value="UTADA">
                </div>
                <h4 class="ui dividing header">Subject:</h4>
                <div class="field">
                    <input type="text" name="subject" placeholder="UTADA" value="UTADA">
                </div>
                <h4 class="ui dividing header">Content:</h4>
                <div class="field">

                    <textarea name="content" style="height: 600px;"></textarea>
                </div>
                <div class="ui buttons">
                    <button class="ui button">Discard</button>
                    <div class="or"></div>
                    <button class="ui positive button">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
